<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form method="post" action="login.php">
      <label for="username">Nome de usuário:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password"><br><br>
      <input type="submit" value="Entrar">
    </form>
  </body>
</html>

Nesse exemplo, temos um formulário HTML que solicita o nome de usuário e a senha do usuário. O formulário é enviado para um arquivo PHP chamado "login.php" quando o usuário clica no botão "Entrar".
