name: generate-contribution-snake

on:
  # run automatically every Sunday at midnight
  schedule:
    - cron: "0 0 * * 0" 
  
  # allows manually running the job
  workflow_dispatch:
  
  # run on every push to the main branch
  push:
    branches:
      - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Generate the SVG
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#7658a3

      # Step 3: Move the SVG to the root directory (or preferred location)
      - name: Move SVG to root directory
        run: mv dist/github-snake-dark.svg github-snake-dark.svg

      # Step 4: Commit and push the changes
      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-snake-dark.svg
          git commit -m "Update contribution snake SVG [skip ci]" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
